<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="text">
                <span class="result">Your Result</span>
                <span class="outof">
                    <h1>76</h1>
                    <h6>of 100</h6>
                </span>
                <span class="great">Great</span>
                <span class="des">You scored higher than 65% of<br> the people who have taken<br> these tests.</span>
            </div>
            <div class="textpart">
                <span class="summary">Summary</span>
                <div class="row">
                    <span><img src="icon-reaction.svg"></span>
                    <span class="ter" style="color: hsl(0, 100%, 67%);">Reaction</span>
                    <span class="score"><b>80</b>/100</span>
                </div>
                <div class="row">
                    <span><img src="icon-memory.svg"></span>
                    <span class="ter" style="color:  hsl(39, 100%, 56%);">Memory</span>
                    <span class="score"><b>92</b>/100</span>
                </div>
                <div class="row">
                    <span><img src="icon-verbal.svg"></span>
                    <span class="ter" style="color: hsl(166, 100%, 37%)">Verbal</span>
                    <span class="score"><b>61</b>/100</span>
                </div>
                <div class="row">
                    <span><img src="icon-visual.svg"></span>
                    <span class="ter" style="color:  hsl(234, 85%, 45%)">Visual</span>
                    <span class="score"><b>72</b>/100</span>
                </div>
                <spann class="continue">Continue</spann>
            </div>
        </div>
    </div>
</body>
</html>
